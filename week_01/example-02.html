<!DOCTYPE html>
<html>
  <head>
    <title>Example 02</title>
    <script>
      //Anything below script tag all the way to /script tag is java script.
      document.write("Hello world from JS!");
      //Declare some variables with inital values
      var myName = "";
      var myAge = 50;
      //Get user input
      myName = prompt("Enter your name:");
      myAge = prompt("How old are you?");
      //Parse myAge input string into an integer
      myAge = parseInt(myAge);
      //output a message to the user
      alert("You sure don't look yhour age " + myAge + "!!");
      //Calculate the user's age in different times
      var inTenYears = myAge + 10;
      var tenYearsAgo = myAge - 10;
      var twiceAsOld = myAge * 2;
      var halfAsOld = myAge / 2;
      //Output user's age in different times
      document.write("Hello there " + myName + "<br/>");
      document.write("Age in 10 years: " + inTenYears + "<br/>");
      document.write("Age 10 years ago: " + tenYearsAgo + "<br/>");
      document.write("Age twice as old: " + twiceAsOld + "<br/>");
      document.write("Age half as old: " + halfAsOld + "<br/>");
    </script>
  </head>
  <body>
    <h1>Hello world!</h1>
  </body>
</html>
