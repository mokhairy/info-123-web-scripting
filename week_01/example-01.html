<!DOCTYPE html>
<html>
  <head>
    <title>Week 01 Example - Test</title>
    <style>
      .mystyle {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 10px;
        font-weight: bolder;
        font-style: italic;
      }
    </style>
  </head>
  <body style="background-color: aqua">
    <h1>Hellow world - Test!</h1>
    <p class="mystyle">
      Leading style manuals says books titles like David... should be
      italiceized.
    </p>

    <p>
      <b>Second paragraph</b>, leading style manuals says books titles like
      <i>David... should be italiceized.</i>
    </p>
    <script>
      alert("Hello world from javascript!");
      console.log("Hello world from the console!");
      console.error("Hello world from console.error");
    </script>
  </body>
</html>
